{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CDN link for Tailwind CSS declared here -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>
        {% block title %} Home {% endblock %} || Student Management System
    </title>
</head>

<body>
    <header class="w-4/5 mx-auto border-b-2 border-gray-700 py-3 px-5">
        <nav class="flex items-center justify-between">
            <a href="{% url 'home' %}" class="cursor-pointer hover:opacity-70 duration-300">
                <h1 class="font-semibold text-emerald-500 text-3xl">Student Management System</h1>
            </a>

            <a href="{% url 'add_student' %}"
                class="bg-sky-500 text-white px-8 py-2 cursor-pointer hover:opacity-70 duration-300 rounded-md">
                Add Student
            </a>
        </nav>
    </header>

    <main class="w-4/5 mx-auto min-h-[500px]">
        {% block content %}
        {% endblock %}
    </main>

    {% if messages %}
    <ul id="message-container"
        class="fixed bottom-5 right-5 bg-sky-500 text-white text-sm font-medium px-8 rounded-md py-5 messages">
        <button type="button" onclick="removeMessage()"
            class="absolute top-1 right-2 cursor-pointer hover:text-red-500 duration-300">
            <i class="fa-solid fa-xmark"></i>
        </button>
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <footer class="w-4/5 mx-auto border-t border-gray-600 text-sm text-gray-500 text-center mt-10">
        <p>Student Management System @2025</p>
    </footer>

    <script src="{% static 'message.js' %}"></script>
</body>

</html>
